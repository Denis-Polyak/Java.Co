<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h:form>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Select the task you want to solve:</p>
        <!-- Кнопки для вибору завдання -->
        <p:commandButton value="Task 2.1: Series Calculation"
                         action="#{taskBean.selectTask}"
                         styleClass="ui-button-primary">
            <f:setPropertyActionListener target="#{taskBean.selectedTask}" value="2.1" />
        </p:commandButton>
        <p:commandButton value="Task 2.2: Function Tabulation"
                         action="#{taskBean.selectTask}"
                         styleClass="ui-button-primary">
            <f:setPropertyActionListener target="#{taskBean.selectedTask}" value="2.2" />
        </p:commandButton>
    </div>
</h:form>
</body>
</html>
